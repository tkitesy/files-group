      function getValidateFn(group) {
        var required = group.required;
        var min = group.min;
        var max = group.max;
        return function(files) {
          if (required) {
            if (files.length === 0) {
              return "请选择一个文件";
            }
          }
          if (min !== undefined) {
            if (files.length < min) {
              return "最少选择" + min + "各文件";
            }
          }

          if (max !== undefined) {
            if (files.length > max) {
              return "最多选择" + max + "各文件";
            }
          }

          let flag = false;
          files.forEach(function(file) {
            if (file.file.size > 500 * 1024) {
              flag = true;
              // 不合法的文件外框设置红色
              document.getElementById(
                "img-container-" + file.id
              ).style.borderColor = "red";
            }
          });
          if (flag) {
            return "文件大小必须小于500k";
          }

          return true;
        };
      }

      var groups = [
        {
          groupName: "jpg",
          groupTitle: "jpg图片",
          groupDesc: "jpg files",
          required: true,
          min: 1,
          max: 3
        },
        {
          required: true,
          min: 2,
          groupName: "png",
          groupTitle: "png图片",
          groupDesc: "png files"
        }
      ];

      groups.forEach(function(group) {
        group.validate = getValidateFn(group);
      });

      var option = {
        onChange: function(files, errors) {
          console.log(files);
          console.log(errors);
        },
        editable: true,
        groupWidth: 100,
        descWidth: 100,
        dropWidth: 300,
        uploadWidth: 300,
        getUploadProps: function(unGroupedFiles) {
          console.log("in getUploadProps: ", unGroupedFiles);
          if(unGroupedFiles.length > 2){
            return {disabled: true, className: "aaa"};
          }
        }
      };

      var ret = renderFilesGroup(
        document.getElementById("root"),
        groups,
        option
      );
      ret.addFiles(initFiles);
      setTimeout(function() {
        ret.addFile(initFiles[0]);
      }, 3000);
    </script>
